version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bratwurst
  - ask_weather
  - weather_question

actions:
  - action_ask_weather
  - utter_weather

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_bratwurst:
  - text: "Gib mir eine Bratwurst"

  utter_weather:
  - text: "Please tell me your location or tell me the name of a random city"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


